<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(spaceship-rocket-space-digital-art-4k-wallpaper-uhdpaper.com-274@0@j.jpg);
            background-repeat: no-repeat ;
            background-size: cover;
            text-align: center;
        }
        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff29;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.83);
        }
        h1 {
            margin-top: 0;
            color: #c4ced6e7;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #00f2ff8e;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #233ae46f;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Welcome to My Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            // Implement your game start logic here
            alert("Game is starting...");
            
            // Redirect to another page
            window.location.href = 'xox.html';
        }
    </script>
</body>
</html>
